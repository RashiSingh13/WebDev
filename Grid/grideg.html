<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
    <style>
        .container{
            display: grid;
            margin-left: 15%;
            height: 60%;
            width: 70%;
            background-color: rgb(50, 42, 63);
            color: white;
            gap: 20px;
        }
        .box{
            border: 2px solid black;
        }
        #b1{
            background-color: rgb(125, 45, 200);
            text-align: center;
            justify-content: space-between;
        }

    </style>
</head>
<body>
 <div class="container">
    <div class="box" id="b1">Header</div>
    <div class="box"id="b2">Slidebar</div>
    <div class="box"id="b3">Content 1</div>
    <div class="box"id="b4">Content 2</div>
    <div class="box"id="b5">Content 3</div>
    <div class="box"id="b6">Footer</div>
 </div>
    
</body>
</html>
