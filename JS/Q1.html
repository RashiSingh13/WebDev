    <!-- <h5>Write a JavaScript program that calculates the total cost of a shopping cart. The program should ask the user for the price and quantity of three items. Then, calculate and display the total cost.
    </h5> -->
    <script>
            let item1 = parseInt(prompt("price of item1"));
            let quantity1 = parseInt(prompt("How many items have you purchsed?: "));

            let item2 = parseInt(prompt("price of item2"));
            let quantity2 = parseInt(prompt("How many items have you purchsed?: "));

            let item3 = parseInt(prompt("price of item3"));
            let quantity3 = parseInt(prompt("How many items have you purchsed?: "));

            let total = ((item1*quantity1) + (item2*quantity2) + (item3*quantity3));

            console.log(total)
            
    </script>
