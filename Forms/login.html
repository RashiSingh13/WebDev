<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="icon" href="https://easydrawingguides.com/wp-content/uploads/2018/09/Penguin-10.png"> 
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <form action="/Forms.html/signup.html">
    
    <label for="uname">Username:</label>
    <input type="text" id="uname" name="username" placeholder="Enter Username..">

    <label for="pwd">Password: </label>
    <input type="password" id="pwd"  name="pass" placeholder="Enter your Password..">

    <p><a href="#">Forgot password?</a></p>
    
    <button>Log In</button>
    <p>Don't have an account <a href="#">Sign up!</a></p>
</form>
</body>
</html>
