<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" href="https://easydrawingguides.com/wp-content/uploads/2018/09/Penguin-10.png"> 
    <link rel="stylesheet" href="signup.css">
</head>
<body >
    <form action="/Forms.html/submit.html"> 

        
        <h2>Sign up for an account!</h2><br/>
        <details><summary style="color: rgb(69, 37, 155);">Important</summary>
        All the inputs are mandatory!!
        </details><br>

        <label for="fname">First Name: </label>
        <input type="text" name="fname" id="fname" placeholder="Enter your First Name"> <br>
        <label for="lname">Last Name: </label>
        <input type="text" name="lname" id="lname" placeholder="Enter your last name"><br>
        <label for="email">Email: </label>
        <input type="email" name="email" id="email" placeholder="Enter your email id"><br>
        <label for="Gender">Gender: </label><br>
        <input type="radio" name="Gender" >Male <br>
        <input type="radio" name="Gender" >Female <br>
        <input type="radio" name="Gender" >Others <br>
        <label for="Rnum">Registration Number</label>
        <input type="text" name="Rnum" id="Rnum" placeholder="eg: 1239037"><br>
        <label for="Num">Contact Number: </label> 
        <input type="text" name="num" id="num" placeholder="Type numbers only"><br>
        <label for="course">Course You're interested in:</label><br>
        <input type="radio" name="course" id="course">C <br>
        <input type="radio" name="course" id="course">C++ <br>
        <input type="radio" name="course" id="course">Java <br>
        <input type="radio" name="course" id="course">HTML <br>
        
        <fieldset>
            <legend><b>Terms And Conditions:</b></legend>
            <label for="text">Do you agree?</label>
            <input type="radio" name="text" id="text">Yes 
            <input type="radio" name="text" id="text">No <br>
        </fieldset><div align="center">

        <button onclick="validateForm()">Submit</button>
    </div>


    </form>
</body>
</html>
